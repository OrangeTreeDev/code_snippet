<body>
  <button id="getWeather">获取天气</button>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
     $('#getWeather').click(function() {
        $.ajax({
          url: 'http://saweather.market.alicloudapi.com/spot-to-weather',
          headers: {
            "Authorization": "APPCODE 7300b3927fdb407ab4af4761b27912a8"
          },
          data: {
            "area": "泰山",
            "need3HourForcast": "0",
            "needAlarm": "0",
            "needHourData": "0",
	          "needIndex": "0",
	          "needMoreDay": "0"
          },
          success: function(res) {
            console.log(res);
          },
          dataType: 'json'
        });
      });
    });
  </script>
</body>
</html>
