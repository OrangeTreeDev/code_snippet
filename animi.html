<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>anime demo</title>
  <script src="https://cdn.bootcss.com/animejs/2.2.0/anime.js"></script>
  <style>
    #app-register {
      background-color: #104E6C;
    }
    #app-register span{
      display: inline-block;
      font-size: 35px;
      color: #55CAFF;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="app-register">
      <span>1</span>
    </div>
  </div>
  <script>
    function formatterNumber (num) {
      var numWithSign = []; 
      num.toString().split('').reverse().forEach(function(item, idx) {
        numWithSign.push(item);
        (idx + 1) % 3 === 0 ? numWithSign.push(',') : '';
      });
      numWithSign = numWithSign.reverse();
      numWithSign = numWithSign[0] === ',' ? numWithSign.splice(1) : numWithSign;
      return {
        numWithSign: numWithSign,
      };
    }

    const num = 123;
    var appRegister = document.getElementById('app-register');
    function updateDom(num) {
      const numFormmated = formatterNumber(num).numWithSign;
      let numStr = '';
      for(var i = 0, len = numFormmated.length; i < len; i++) {
        numStr += '<span>' + numFormmated[i] + '</span>';
      }
      appRegister.innerHTML = numStr;
    }


    setTimeout(function () {
       let target = {value: num};
       const numTo = 34523;
       anime({
        targets: target,
        value: numTo,
        easing: 'linear',
        duration: 5000,
        round: 1,
        update: function() {
          updateDom(target.value); 
        }
      });
    }, 1000);
    var target = {
      prop1: 1175934,
    }
  </script>
</body>
</html>
